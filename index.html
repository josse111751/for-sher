<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Libro Para Sherly 📖❤️</title>
    <style>
        body {
            background-color: #ffdee9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .book {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .pages {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: openBook 2s ease-in-out forwards;
        }

        @keyframes openBook {
            0% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
        }

        .page:nth-child(2) { transform: rotateY(180deg); backface-visibility: hidden; }

        .page h2 {
            color: #ff4081;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .yes { background: #4CAF50; color: white; }
        .no { background: #FF5252; color: white; }

        .emoji {
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="pages">
            <div class="page">
                <h2>📖 Para Ti, Sherly 💖</h2>
                <p>"El amor es la única cosa que crece cuando se comparte" – Antoine de Saint-Exupéry.</p>
                <p>"Tu nombre es mi palabra favorita en cualquier idioma."</p>
                <p class="emoji">🌹💌✨</p>
            </div>

            <div class="page">
                <h2>💘 ¿Quieres ser mi 14 de febrero? 💘</h2>
                <div class="buttons">
                    <button class="btn yes" onclick="alert('¡En serio, te haré la chica más feliz del mundo! 💖')">Sí</button>
                    <button class="btn no" onclick="alert('Está bien, pero aquí estaré siempre para ti. 😊')">No</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
